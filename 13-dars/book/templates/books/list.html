<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitoblar</title>
    <style>
        a {
            text-decoration: none;
            color: blue;
        }
    </style>
</head>

<body>
    <h1>Kitoblar ro'yxati</h1>
    {% if books %}
    <ul>
        {% for book in books %}
        <li>
            <a href="{% url 'books:detail' book.id %}">{{ book.title }} {{ book.author }}</a>
        </li><br> {% endfor %}
    </ul>
    {% else %} No books found. {% endif %}
</body>

</html>
