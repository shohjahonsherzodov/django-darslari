{% extends 'base.html' %}

{% block title %}Register page{% endblock %}

{% block content %}
<div class="form-container">
    <h2>Ro‘yxatdan o‘tish</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn">Yuborish</button>
    </form>
</div>

<style>
    .form-container {
        max-width: 400px;
        margin: 20px auto;
        padding: 25px;
        background: white;
        border-radius: 12px;
        box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    }

    .form-container h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
    }

    form p {
        margin-bottom: 15px;
    }

    input, select {
        width: 95%;
        padding: 10px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 14px;
    }

    .btn {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 8px;
        background: linear-gradient(90deg, #6a11cb, #2575fc);
        color: white;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s;
    }

    .btn:hover {
        background: linear-gradient(90deg, #2575fc, #6a11cb);
        transform: scale(1.03);
    }
</style>
{% endblock %}
